version: '3.8'

services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - JWT_SECRET=jwt_secret_secure_random_key
      - JWT_REFRESH_SECRET=jwt_refresh_secure_random_key
      - SESSION_SECRET=session_secure_random_key
      - ADMIN_EMAIL=admin@example.com
      - ADMIN_PASSWORD=admin123
    restart: unless-stopped
    volumes:
      - ./uploads:/app/uploads
      - ./data:/app/data

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app
    restart: unless-stopped